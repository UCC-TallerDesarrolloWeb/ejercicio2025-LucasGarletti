<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mostrar / Ocultar Div</title>
  <style>
    .color-div{background:#8bd7ff;padding:16px;margin-top:10px}
  </style>
</head>
<body>

  <h1>Mostrar / Ocultar Div</h1>

  <form>
    <p>
      <input id="mostrarDiv" type="radio" name="rad_mostrar-ocultar"
             value="mostrar" onchange="mostrarOcultar(this.value)" checked>
      <label for="mostrarDiv">Mostrar Div</label>
    </p>
    <p>
      <input id="ocultarDiv" type="radio" name="rad_mostrar-ocultar"
             value="ocultar" onchange="mostrarOcultar(this.value)">
      <label for="ocultarDiv">Ocultar Div</label>
    </p>
  </form>

  <div id="unDiv" class="color-div">
    Este DIV contiene informaci√≥n que en ciertas ocasiones se desea ocultar.
  </div>

  <!-- tu JS externo -->
  <script src="misFunciones.js"></script>
</body>
</html>
