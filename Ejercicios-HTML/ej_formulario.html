<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<fieldset>
    <legend>Persona:</legend>
    <label for="nombre"> Nombre:</label>
    <input type="text" size="30" id="nombre"><br>
    <label for="apellido"> apellido:</label>
    <input type="text" size="30" id="apellido"><br>
    <label for="sexo"> sexo:</label><br>
    <input type="radio" name="genero" value="Hombre" id="sexo">hombre<br>
    <input type="radio" name="genero" value="Mujer" id="sexo">mujer<br> 
    <label for="edad"> edad:</label>
    <input type="number" size="30" id="edad"><br>
    <label for="email"> Email:</label>
    <input type="email" size="30" id="email"><br>
    <label for="Usuario"> Usuario:</label>
    <input type="text" size="30" id="Usuario"><br>
    <label for="Password"> Password:</label>
    <input type="password" size="30" id="Password"><br>
    <label for="Confirmar Password"> Confirmar Password:</label>
    <input type="password" size="30" id="Confirmar Password"><br>
    <label for="Tipo de servicio"> Tipo de Servicio:</label><br>
    <input type="radio" name="servicio" value="Free" id="servicio">Free<br>
    <input type="radio" name="servicio" value="Standard" id="servicio">Standard<br> 
    <input type="radio" name="servicio" value="Premium" id="servicio">Premium<br> 
    <label for="tema">Tema:</label>
    <input type="checkbox" name="tema" value="Politica" checked> Politica
    <input type="checkbox" name="tema" value="Negocios">Negocios
    <input type="checkbox" name="tema" value="Tecnologia"> Tecnologia
    <input type="checkbox" name="tema" value="Salud"> Salud <br>
    <h4>Nos interesa saber tu Opinion!</h4>
    <legend>Agregue un comentario:</legend>
    <textarea name="comentario" rows="4" cols="40" placeholder="Escriba aquí..."></textarea><br>
    <button>Enviar Formulario</button>
</fieldset>






</body>
</html>
